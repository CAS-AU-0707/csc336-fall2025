<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Date Night Generator</h1>
        <div class="idea-box">
            <div class="meal-section">
                <h2>Meal Suggestion</h2>
                <img id="meal-image" src="" alt="Meal image" />
                <p id="meal-name"></p>
                <ul id="ingredients-list"></ul>
            </div>
            <div class="activity-section">
                <h2>Advice for Your Date</h2>
                <p id="activity-text"></p>
            </div>
        </div>
        <button id="generate-btn">Generate New Date</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
